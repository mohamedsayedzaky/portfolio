                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">

                    </div>
                    <h1 class="fw-bolder">Get in touch</h1>

                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">

                        <!-- ✅ FORMSubmit form starts here -->
                        <form action="https://formsubmit.co/mohamedsayedzaky100@gmail.com" method="POST">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="name" type="text" placeholder="Your Name" required />
                                <label for="name">Full name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="email" type="email" placeholder="Your Email" required />
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="phone" type="tel" placeholder="Your Phone Number" required />
                                <label for="phone">Phone number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" name="message" placeholder="Your Message" style="height: 10rem" required></textarea>
                                <label for="message">Message</label>
                            </div>

                            <!-- Hidden config -->
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_subject" value="New message from portfolio contact form">
                            <input type="hidden" name="_template" value="box">
                            <input type="hidden" name="_next" value="thanks.html"> <!-- create thanks.html for redirection -->

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                            </div>
                        </form>
                        <!-- ✅ FORM ends here -->

                    </div>
